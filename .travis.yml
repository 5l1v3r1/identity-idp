  postgresql: 9.3
  code_climate:
    repo_token:
      secure: ''
  apt:
    packages:
      - chromium-chromedriver
      - jq
    sources:
      - google-chrome
cache:
  directories:
    - "travis_phantomjs"
before_install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install
  
  # Install PhantomJS 2.1.1 manually
